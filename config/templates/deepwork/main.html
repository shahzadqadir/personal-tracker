{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">    
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    
    Deep work details
    <div class="main-form mt-3">
      <form action="" method="post">
        {% csrf_token %}
        {{ form }}

        <button type="submit" name="submit" class="btn btn-primary mt-3">Add Time</button>
      </form>
      
    </div>
  </div>
  
{% endblock content %}
