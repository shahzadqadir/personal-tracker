{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h4>Add a sprint</h4>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button id="btnAddSprint" class="btn btn-primary mt-3 mb-5" type="submit">Submit</button>
      <a class="btn btn-warning mt-3 mb-5" href="{% url 'sprint_list' %}">Cancel</a>      
    </form>
    
  </div>
{% endblock %}
