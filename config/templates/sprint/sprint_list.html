{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h4 class="mb-3">Sprints</h4>
    <div>
      <table class="table">
        <th>Title</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>      
      {% for sprint in sprints %}
        <tr>
          <td><a class="no-decoration" href="{% url 'sprint_detail' sprint.id %}">{{ sprint.title }}</a></td>
          <td>{{ sprint.start_date }}</td>
          <td>{{ sprint.end_date }}</td>
          <td>{{ sprint.status }}</td>
        </tr>
      {% empty %}
        <p>No sprint added yet.</p>
      {% endfor %}
    </table>
    </div>
    <div class="card" style="width: 70%;">
      <div class="card-body">
        <a class="btn btn-primary" href="{% url 'add_sprint' %}">Add a sprint</a>
      </div>      
    </div>
    
  </div>
{% endblock %}
